layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <h1 class="page-header">
        {{ page.title | escape }}
        <p>
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d,
                %Y" }}
            </time>
            {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span
                itemprop="name">{{ page.author }}</span></span>{% endif %}
        </p>
    </h1>
    {{ content }}

    {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
    {% endif %}
</article>
