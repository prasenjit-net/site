---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <h1 class="page-header">
        {{ page.title | escape }}
        <p>
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d,
                %Y" }}
            </time>
            {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span
                itemprop="name">{{ page.author }}</span></span>{% endif %}
        </p>
    </h1>
    {{ content }}
    <div>
        <a href="https://twitter.com/share" class="twitter-share-button" data-show-count="false">Tweet</a>
        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
    <div>
        <!-- Place this tag in your head or just before your close body tag. -->
        <script src="https://apis.google.com/js/platform.js" async defer></script>

        <!-- Place this tag where you want the share button to render. -->
        <div class="g-plus" data-action="share"></div>
    </div>
    <div class="fb-share-button" data-href="{{ post.url | prepend: site.baseurl }}"
         data-layout="button_count" data-size="small" data-mobile-iframe="true">
        <a class="fb-xfbml-parse-ignore" target="_blank"
           href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.prasenjit.net%2Ftest%2F2016%2F09%2F19%2Fhow-i-created-this-blog.html&amp;src=sdkpreparse">Share</a>
    </div>

    {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
    {% endif %}
</article>
